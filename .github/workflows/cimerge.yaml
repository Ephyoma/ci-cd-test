name: CI Pipeline Demo

on:
  push:
    branches: [ main, dev ]

jobs:
  Test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python Script
        run: |
          echo "ðŸ§ª Running tests on ${{ matrix.os }}"
          python main.py
